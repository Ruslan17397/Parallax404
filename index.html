<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="bg">
     <h1>404<br>ERROR</h1>
     <img src="images/bg.png" alt=""> 
     <img src="images/1.png" alt="" data-id="-2">
     <img src="images/2.png" alt="" data-id="6">
     <img src="images/3.png" alt="" data-id="4">
     <img src="images/4.png" alt="" data-id="-6">
     <img src="images/5.png" alt="" data-id="8">
     <img src="images/6.png" alt="" data-id="-4">
     <img src="images/7.png" alt="" data-id="5">
     <img src="images/8.png" alt="" data-id="-9">
     <img src="images/9.png" alt="" data-id="-5">
 </div>

 <script>
     let image = document.querySelectorAll(".bg img:not(.bg img:first-child)");
         
 document.addEventListener('mousemove',listener);
     function listener(e){
         
         image.forEach((move) =>{
              let x = (e.clientX * move.dataset.id) / 100;
            let y = (e.clientY * move.dataset.id) / 100;
           move.style.transform = 'translateX('+x+'px) translateY('+y+'px)';
         });
         
        
           
        
     }
    </script>
</body>
</html>
